<!doctype html>
<html>
  <head>
    <title>My first VR site</title>
		<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
			<a-sky src="img/R0010392.JPG" rotation="0 0 0" id="skybox"></a-sky>
			<a-camera id="target" position="0 1.4 0">
				    <a-entity cursor="fuse: true; fuseTimeout: 3000" 
											position="0 0 -1" 
											geometry="primitive: ring" 
											scale="0.03 0.03 0.03" 
											material="color: white; shader: flat">
							<a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" 
													 fill="none" from="0.03 0.03 0.03" to="0.001 0.001 0.001"></a-animation>
						</a-entity>
			</a-camera>

			<a-circle
				color="#666"
				radius="0.5"
				position="-1 3 -5"
				rotation="0 0 0"
				id="open-btn"
				>
				<a-text
					color="#FFF"
					value="Open"
					align="center" ></a-text>
			</a-circle>
		</a-scene>

		<script type="text/javascript">  
			var clickElement = document.getElementById("open-btn");
			var skyBox = document.getElementById("skybox");
			clickElement.addEventListener("click", function() {
			  skyBox.setAttribute("src","img/R0010393.JPG");
			},false);
		</script>

  </body>
</html>
